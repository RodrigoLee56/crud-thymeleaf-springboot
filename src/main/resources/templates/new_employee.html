<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employee Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="post" enctype="application/x-www-form-urlencoded" class="form-control col-12">
			
			<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4" >
			
			<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{email}" placeholder="E-mail" class="form-control mb-4 col-4">
		
			<button type="submit" class="btn btn-info col-2" >Save Employee</button>
		</form>
		<hr>
		<a th:href="@{/}">Back to Employee List</a>
	</div>
</body>
</html>
